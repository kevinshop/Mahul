 <<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription - Banque</title>
</head>
<body>
    <!-- Message de bienvenue défilant -->
    <marquee behavior="scroll" direction="left" style="color: green; font-size: 18px; font-weight: bold;">
        Bienvenue dans notre banque - Inscrivez-vous dès maintenant pour bénéficier de nos services exclusifs !
    </marquee>

    <!-- Formulaire d'inscription -->
    <h2>Formulaire d'inscription</h2>
    <form action="#" method="POST">
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom :</label><br>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="email">Adresse Email :</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telephone">Numéro de Téléphone :</label><br>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="adresse">Adresse :</label><br>
        <input type="text" id="adresse" name="adresse" required><br><br>

        <label for="motdepasse">Mot de Passe :</label><br>
        <input type="password" id="motdepasse" name="motdepasse" required><br><br>

        <input type="submit" value="S'inscrire">
    </form>
</body>
  </html>
